version: 2.1

setup: true

orbs:
  node: circleci/node@4.1
  path-filtering: circleci/path-filtering@0.1.3
  continuation: circleci/continuation@0.3.1

commands:
  set-continued-config:
    parameters:
      pipeline-parameters-json-file:
        type: string
        default: /tmp/pipeline-parameters.json
      configuration-path:
        type: string
        default: .circleci/continue_config.yml
      lookup-key:
        type: string
        description: key to look up the filepath for the next config
    steps:
      - run:
          name: Set next config as << parameters.configuration-path >>
          command: |
            cp $(jq -r '.<< parameters.lookup-key >>' << parameters.pipeline-parameters-json-file >>) << parameters.configuration-path >>
            # debug: confirm next config
            cat << parameters.configuration-path >>
      - run:
          name: Pop << parameters.lookup-key >> key from << parameters.pipeline-parameters-json-file >>
          command: |
            jq 'del(.<< parameters.lookup-key >>)' << parameters.pipeline-parameters-json-file >> > params.json
            rm << parameters.pipeline-parameters-json-file >>
            cp params.json << parameters.pipeline-parameters-json-file >>
            # debug: confirm contents
            jq '.' << parameters.pipeline-parameters-json-file >>

jobs:
  filter:
    docker:
      - image: cimg/node:16.18.0
    executor: path-filtering/default
    resource_class: small
    steps:
      - checkout
      - run:
          name: Deploy info
          command: node scripts/discord info
      - path-filtering/set-parameters:
          mapping: |
            packages/models/.* run-dashboard true
            apps/dashboard/.* run-dashboard true
            packages/admin/.* run-dashboard true
            packages/utils/.* run-dashboard true
            packages/models/.* run-client true
            packages/sdk/.* run-dashboard true
            packages/ui/.* run-dashboard true
            packages/models/.* run-api true
            packages/sdk/.* run-client true
            packages/utils/.* run-api true
            apps/client/.* run-client true
            packages/ui/.* run-client true
            packages/ui/.* run-api true
            apps/api/.* run-api true

          base-revision: main
      - set-continued-config:
          lookup-key: config
      - continuation/continue:
          configuration_path: .circleci/continue_config.yml
          parameters: /tmp/pipeline-parameters.json

workflows:
  always-run:
    jobs:
      - filter:
          context:
            - LetterCMS
          
